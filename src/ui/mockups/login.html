<html>
    <head>

        <link href="login_styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <form>
            <div class="container">
                <div class="logo">
                    <img src="logo-no-text.png" />
                </div>
                <div class="login">
                    <div style="padding-left: 10px">
                        <img src="logo-text-only.png" />
                    </div>
                    <div class="loginText" style="padding-left: 10px; padding-top: 30px">
                        <label class="login">Username</label>
                        <input class="login" type="text" id="username" />
                    </div>
                    <div class="loginText" style="padding-left: 10px; padding-top: 10px">
                        <label class="login">Password</label>
                        <input class="login" type="password" id="password" />
                    </div>
                    <div class="loginButton">
                        <input class="loginButton" type="button" value="Login" />
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
